<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
    body {
      margin: 0px;
      padding: 0px;
    }
    #main_glyph_canvas {
      background-color: #000000;
    }
    </style>
</head>
<body>
  <canvas id="main_glyph_canvas" width="100" height="100"></canvas>
  <script type='text/javascript'>
    var glyph_coords = [
      [50,10],
      [15,30],
      [85,30],
      [33,40],
      [67,40],
      [50,50],
      [33,60],
      [67,60],
      [15,70],
      [85,70],
      [50,90]
    ]

    var canvas = document.getElementById("main_glyph_canvas");
    var context = canvas.getContext("2d");
    for (var i =0; i < glyph_coords.length; i++) {
        context.beginPath();
        context.arc(glyph_coords[i][0], glyph_coords[i][1], 3, 0, 2*Math.PI);
        context.strokeStyle = '#ffffff';
        context.stroke();
    }
    glyphs = [
        {
            'name': 'Abandon',
            'vertices': [2,4,5,6,8,10]
        }
    ]
    glyphs.forEach( function(glyph) {
        context.beginPath()
        context.moveTo(glyph_coords[glyph.vertices[0]][0], glyph_coords[glyph.vertices[0]][1]);
        for (var i = 1; i < glyph.vertices.length; i++) {
            context.lineTo(glyph_coords[glyph.vertices[i]][0], glyph_coords[glyph.vertices[i]][1]);
        }
        context.lineWidth = 4;
        context.lineJoin = 'round';
        context.lineCap = 'round';
        context.strokeStyle = '#ffffff';
        context.stroke();
    });
  </script>
</body>
</html>
