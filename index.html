<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inglyphs.com</title>
  <link type="text/css" rel="stylesheet" href="http://fonts.googleapis.com/css?family=Coda">
  <link type="text/css" rel="stylesheet" href="style.css">
  <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="glyphs.js"></script>
</head>
<body>
  <div id="wrapper">
    <div id="header">
      <h1>Inglyphs. The Reference</h1>
      <h2>A catalogue of the currently available glyphs in ingress</h2>
    </div>
    <div id="main_glyphs">
      <div id="main_glyph">
        <canvas id="main_glyph_canvas" width="400" height="400"></canvas>
        <h2></h2>
      </div>
      <div class="last_glyph">
        <canvas id="last_1" width="100px" height="100px"></canvas>
        <span></span>
      </div>
      <div class="last_glyph">
        <canvas id="last_2" width="100px" height="100px"></canvas>
        <span></span>
      </div>
      <div class="last_glyph">
        <canvas id="last_3" width="100px" height="100px"></canvas>
        <span></span>
      </div>
      <div class="last_glyph">
        <canvas id="last_4" width="100px" height="100px"></canvas>
        <span></span>
      </div>
    </div>
    <div id="glyphs"></div>
    <div id="push"></div>
  </div>
  <div id="footer">This site is in no way affiliated with NianticLabs@Google, it is a fan site, and I hope this is considered fair use</div>
  <script type='text/javascript' src="draw_glyphs.js"></script>
</body>
</html>
